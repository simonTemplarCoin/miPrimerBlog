{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg">
      <form action="" method="POST">
        {% csrf_token %}
        <h4>Create an account</h4>
         {% for field in form %} {% if field.errors %}
        <div class="mb-3">
          {{field}}
          <small>{{field.errors}}</small>
        </div>
        {% else %}
        <div class="mb-3">{{field}}</div>
        {% endif %} {% endfor %}
        <button class="btn btn-primary mb-3" style="width: 100%">
          Create account
        </button>
        <p>Already have an accout <a href="" class="btn btn-warning mb-3">Login</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
